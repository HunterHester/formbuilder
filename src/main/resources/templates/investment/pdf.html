<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <style>
        body {
            font-family: "Helvetica", sans-serif;
            font-size: 14px;
            color: #2c3e50;
            line-height: 1.6;
            padding: 30px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            border-bottom: 2px solid #2c3e50;
            padding-bottom: 10px;
        }

        .field-label {
            font-weight: bold;
        }

        .field-value {
            margin-bottom: 10px;
        }

        .section {
            margin-top: 20px;
        }

        .thanks {
            margin-top: 40px;
            font-style: italic;
        }
    </style>
</head>
<body>

<h1>Investment Confirmation</h1>

<div class="section">
    <div class="field-value">
        <span class="field-label">Customer Name:</span>
        <span th:text="${customerName}"></span>
    </div>
    <div class="field-value">
        <span class="field-label">Customer ID:</span>
        <span th:text="${customerId}"></span>
    </div>
    <div class="field-value">
        <span class="field-label">Initial Investment:</span>
        $<span th:text="${investmentAmount}"></span>
    </div>
    <div class="field-value">
        <span class="field-label">Date of Investment:</span>
        <span th:text="${investmentDate}"></span>
    </div>
</div>

<div class="section thanks">
    Thank you for your investment. If you have any questions, please contact our support team.
</div>

</body>
</html>
