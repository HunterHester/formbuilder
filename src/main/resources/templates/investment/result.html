<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Investment Form Submission</title>
    <style>
        body {
            font-family: "Helvetica", sans-serif;
            font-size: 16px;
            color: #2c3e50;
            line-height: 1.6;
            margin: 40px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            border-bottom: 2px solid #2c3e50;
            padding-bottom: 10px;
        }

        .field {
            margin-bottom: 10px;
        }

        .label {
            font-weight: bold;
        }

        .thanks {
            margin-top: 30px;
            font-style: italic;
        }

        form {
            margin-top: 30px;
        }

        button {
            padding: 10px 20px;
            background-color: #2c3e50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #1a252f;
        }
    </style>
</head>
<body>

<h1>Investment Confirmation</h1>

<div class="field">
    <span class="label">Customer Name:</span>
    <span th:text="${submittedValues[0]}"></span>
</div>
<div class="field">
    <span class="label">Customer ID:</span>
    <span th:text="${submittedValues[1]}"></span>
</div>
<div class="field">
    <span class="label">Initial Investment:</span>
    $<span th:text="${submittedValues[2]}"></span>
</div>
<div class="field">
    <span class="label">Date of Investment:</span>
    <span th:text="${submittedValues[3]}"></span>
</div>

<div class="thanks">
    Thank you for your investment. If you have any questions, please contact our support team.
</div>

<!-- PDF download form -->
<form method="post" action="/download-pdf">
    <input type="hidden" name="CustomerName" th:value="${submittedValues[0]}" />
    <input type="hidden" name="CustomerID" th:value="${submittedValues[1]}" />
    <input type="hidden" name="InitialInvestment" th:value="${submittedValues[2]}" />
    <input type="hidden" name="InvestmentDate" th:value="${submittedValues[3]}" />
    <input type="hidden" name="type" th:value="${formType}" />
    <button type="submit">Download PDF</button>
</form>

</body>
</html>
